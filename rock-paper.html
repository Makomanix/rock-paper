<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors</title>
    </head>

    <body>
        <div class="banner">
            <h1 class="title">ThunderDome!</h1>
        </div>
        <div class="arena">
            <h2 class="rnd">Round 1</h2>
            <p class="message">Select Your Weapon</p>
        </div>
        <div class="selection">
            <button class="btn rock" value="rock">Rock</button>
            <button class="btn paper" value="paper">Paper</button>
            <button class="btn scissors" value="scissors">Scissors</button>
        </div>
        <script src="rock-paper.js"></script>
    </body>
</html>
